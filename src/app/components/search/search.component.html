<div class="row">
    <div class="col">
        <input type="text" class="form-control" #term placeholder="search artist..." (keyup)="searchArtist(term.value)">
    </div>
</div>
<app-error *ngIf="error" [errorMessage]="errorMessage"></app-error>
<div *ngIf="!error" class="row mt-3">
    <app-loading *ngIf="loading"></app-loading>
    <app-cards *ngIf="!loading" [items]="artists"></app-cards>
</div>
