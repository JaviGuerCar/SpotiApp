<div class="row">
    <div class="col">
        <input type="text" class="form-control" #term placeholder="search artist..." (keyup)="searchArtist(term.value)">
    </div>
</div>

<div class="row mt-3">
    <div *ngFor="let artist of artists" class="col-sm-6 mb-3">
        <div class="card">
            <img [src]="artist.images | image" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{artist.name}}</h5>
            </div>
        </div>
    </div>
</div>
