<div class="row">
    <div *ngFor="let album of items" class="col-sm-6 mb-3">
        <div class="card">
            <img [src]="album.images | image" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{album.name}}</h5>
              <p class="card-text">
                <span *ngFor="let artist of album.artists" 
                    class="badge text-bg-info">{{ artist.name }}</span>
              </p>
            </div>
        </div>
    </div>
</div>
